<html>
  <head>
    <title>Ini Judul</title>
  </head>
  <body>
    Menu Makanan dengan UL
    <ul>
      <li>Bakso</li>
      <li>Sate</li>
      <li>Siomay</li>
    </ul>
    <br />
    Menu Minuman dengan OL
    <ol>
      <li>Es Jeruk</li>
      <li>Es teler</li>
      <li>Es Campur</li>
    </ol>
  </body>
</html>

<!-- 
UL = Unordered List (list tidak beraturan)
OL = Ordered List   (list yang beraturan)
LI = List Item      (List item dalam UL/OL)
-->
