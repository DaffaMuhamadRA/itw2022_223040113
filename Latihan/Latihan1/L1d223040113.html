<html>
  <head>
    <title>Ini Judul</title>
  </head>
  <body>
    Perobaan yang <del>salah</del><br />
    <tt>Senyawa dan Satuan</tt><br />
    H<sub>2</sub>SO<sub>4</sub><br />
    Satuan Volume adalah meter<sup>3</sup><br /><br />

    <pre>
            Eyang Poetri melakukan percobaan
                            di Boemi Parahyangan
            untuk menambah wawasan dan kesaktian
        </pre
    >

    ini tanpa efek FONT <br />

<!--
1.del digunakan untuk memberikan efek coretan 
2.tt digunakan untuk memberikan efek ketik
3.Sub digunakan untuk memberikan efek subcript
4.sup digunakan untuk memberikan efek superscript
5.pre digunakan untuk memberikan preformat 
6.Font face digunakan untuk type font
7.size = ukuran font
8.color = warna
 -->
